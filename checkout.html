<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toss Payments Sample Project</title>
    <!-- Add SDK -->
    <script src="https://js.tosspayments.com/v2/standard"></script>
  </head>

  <body>
    <!-- Order form area -->
    <div class="wrapper">
      <div class="box_section" style="padding: 40px 30px 50px 30px; margin-top: 30px; margin-bottom: 50px">
        <!-- Payment UI -->
        <div id="payment-method"></div>
        <!-- Terms and Conditions UI -->
        <div id="agreement"></div>
        <!-- Coupon checkbox -->
        <div style="padding-left: 30px">
          <div class="checkable typography--p">
            <label for="coupon-box" class="checkable__label typography--regular"
              ><input id="coupon-box" class="checkable__input" type="checkbox" aria-checked="true" /><span class="checkable__label-text">Apply 5,000 won coupon</span></label
            >
          </div>
        </div>
        <!-- Payment button -->
        <button class="button" id="payment-button" style="margin-top: 30px">Pay</button>
      </div>
      <div class="box_section" style="padding: 40px 30px 50px 30px; margin-top: 30px; margin-bottom: 50px">
        <!-- Link Brand Pay only -->
        <button class="button" id="brandpay-button" style="margin-top: 30px">Integrate Brand Pay only without widget</button>
        <!-- Link payment window only -->
        <button class="button" id="payment-window-button" style="margin-top: 30px">Integrate payment window only without widget</button>
      </div>
    </div>
    <script>
      main();

      async function main() {
        const button = document.getElementById("payment-button");
        const coupon = document.getElementById("coupon-box");
        const amount = {
          currency: "KRW",
          value: 50000,
        };
        // ------  Initialize payment widget ------
        // TODO: Change clientKey to your client key from the developer center's payment widget settings.
        // TODO: Load the buyer's unique ID and set it as customerKey. Using easily guessable values like email or phone number is not secure.
        // @docs https://docs.tosspayments.com/sdk/v2/js#Initialize-Toss-Payments
        const clientKey = "test_gck_docs_Ovk5rk1EwkEbP0W43n07xlzm";
        const customerKey = generateRandomString();
        const tossPayments = TossPayments(clientKey);
        // Member payment
        // @docs https://docs.tosspayments.com/sdk/v2/js#tosspaymentswidgets
        const widgets = tossPayments.widgets({
          customerKey,
        });
        // Non-member payment
        // const widgets = tossPayments.widgets({customerKey: TossPayments.ANONYMOUS});

        // ------  Set payment amount for the order ------
        // TODO: Initialize the widget's payment amount with the amount you want to charge.
        // TODO: This must be done before renderPaymentMethods, renderAgreement, and requestPayment.
        // @docs https://docs.tosspayments.com/sdk/v2/js#widgetssetamount
        await widgets.setAmount(amount);

        await Promise.all([
          // ------  Render payment UI ------
          // @docs https://docs.tosspayments.com/sdk/v2/js#widgetsrenderpaymentmethods
          widgets.renderPaymentMethods({
            selector: "#payment-method",
            // variantKey of the payment UI you want to render
            // A contract is required if you want to create a multi-UI with different payment methods and styles.
            // @docs https://docs.tosspayments.com/guides/v2/payment-widget/admin#Add-new-payment-ui
            variantKey: "DEFAULT",
          }),
          // ------  Render Terms and Conditions UI ------
          // @docs https://docs.tosspayments.com/sdk/v2/js#widgetsrenderagreement
          widgets.renderAgreement({
            selector: "#agreement",
            variantKey: "AGREEMENT",
          }),
        ]);

        // ------  Update payment amount if the order's payment amount changes ------
        // @docs https://docs.tosspayments.com/sdk/v2/js#widgetssetamount
        coupon.addEventListener("change", async function () {
          if (coupon.checked) {
            await widgets.setAmount({
              currency: "KRW",
              value: amount.value - 5000,
            });

            return;
          }

          await widgets.setAmount({
            currency: "KRW",
            value: amount.value,
          });
        });

        // ------ Open payment window when 'Pay' button is clicked ------
        // @docs https://docs.tosspayments.com/sdk/v2/js#widgetsrequestpayment
        button.addEventListener("click", async function () {
          // Before requesting payment, save orderId and amount on your server.
          // This is to prevent malicious manipulation of the payment amount during the payment process.
          await widgets.requestPayment({
            orderId: generateRandomString(),
            orderName: "Toss T-shirt and 2 others",
            successUrl: window.location.origin + "/widget/success.html",
            failUrl: window.location.origin + "/fail.html",
            customerEmail: "customer123@gmail.com",
            customerName: "Kim Toss",
            // This value is used for virtual account guidance and auto-completing the mobile phone number for quick bank transfers. Uncomment if needed.
            // customerMobilePhone: "01012341234",
          });
        });
      }

      document.getElementById("payment-window-button").addEventListener("click", () => {
        location.href = "/payment/checkout.html";
      });

      document.getElementById("brandpay-button").addEventListener("click", () => {
        location.href = "/brandpay/checkout.html";
      });

      function generateRandomString() {
        return window.btoa(Math.random()).slice(0, 20);
      }
    </script>
  </body>
</html>
